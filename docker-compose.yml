# Test databases for running the full test suite
# Start with: docker compose up -d
# Stop with: docker compose down

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: zealot
      POSTGRES_PASSWORD: zealot
      POSTGRES_DB: zealot_test
    ports:
      - "15432:5432"
    command: postgres -c max_connections=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zealot -d zealot_test"]
      interval: 2s
      timeout: 5s
      retries: 10

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: zealot
      MYSQL_USER: zealot
      MYSQL_PASSWORD: zealot
      MYSQL_DATABASE: zealot_test
    ports:
      - "13306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uzealot", "-pzealot"]
      interval: 2s
      timeout: 5s
      retries: 10
